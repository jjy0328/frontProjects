<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Example</title>
    <link rel="stylesheet" href="../css/contents.css">
</head>
<body>
    <div class="blog-content">
        <div class="profile-container">
            <img class="profile-img" src="../images/profile.png" alt="Profile Image">
            <div class="profile-info">
                <p class="profile-name">Name</p>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content-text-container">
                <h2 class="content-title">Title of content</h2>
                <p class="content-description">Description of content</p>
                <div class="content-meta">
                    <p class="content-date">Date</p>
                    <p class="content-author">Likes</p>
                    <p class="content-likes">Replies</p>
                </div>
            </div>
            <div class="content-img-container">
                <img class="content-img" src="../images/content.png" alt="Content Image">
            </div>
        </div>
    </div>
</body>
</html>
