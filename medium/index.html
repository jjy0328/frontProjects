<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium</title>
    <link rel="stylesheet" href="css/index.css?v=1.0">
</head>
<body>
    <div class="header-position">
        <img class="logo" src="../images/medium_logo.svg" alt="Medium Logo">
        <div class="search-box">
            <img class="search-icon" src="../images/searching.png" alt="Search Icon">
            <input type="text" class="search-input" placeholder="Search">
        </div>
        <div class="icon-container">
            <img class="icon" src="../images/edit.png" alt="Bookmark Icon">
            <img class="icon" src="../images/notification.png" alt="Notification Icon">
            <img class="icon" src="../images/profile.png" alt="Profile Icon">
        </div>
    </div>
    <div class="main-wrapper">
        <div class="side-container">
            <div class="recommend-content-container-large">
                <p class="content-title">Staff Picks</p>
                <div class = "staff-recommend-content-wrapper">
                    <div class="staff-recommend-content">
                        <div class="staff-recommend-user">
                            <img class = "user-profile" src="../images/profile.png" alt="User Profile">
                            <p class="profile-name">Name</p>
                        </div>
                        <p class="profile-description">Description</p>
                    </div>
                    <div class="staff-recommend-content">
                        <div class="staff-recommend-user">
                            <img class = "user-profile" src="../images/profile.png" alt="User Profile">
                            <p class="profile-name">Name</p>
                        </div>
                        <p class="profile-description">Description</p>
                    </div>
                    <div class="staff-recommend-content">
                        <div class="staff-recommend-user">
                            <img class = "user-profile" src="../images/profile.png" alt="User Profile">
                            <p class="profile-name">Name</p>
                        </div>
                        <p class="profile-description">Description</p>
                    </div>
                </div>
                <p class="link-more-recommend">See the full list</p>
            </div>
            <div class="recommend-content-container-small">
                <p class="content-title">Recommended topics</p>
                <div class="topic-container">
                    <p class="topic">Machine Learning</p>
                    <p class="topic">DevOps</p>
                    <p class="topic">Nodejs</p>
                    <p class="topic">Coding</p>
                    <p class="topic">Java</p>
                    <p class="topic">Web Development</p>
                    <p class="topic">Typescript</p>
                </div>
                <p class="link-more-recommend">See more topics</p>
            </div>
            <div class="recommend-content-container-large">
                <p class="content-title">Who to follow</p>
                <div class="follow-container">
                    <div class="follow-user">
                        <img class = "follow-profile" src="../images/profile.png" alt="User Profile">
                        <div class="follow-info">
                            <div class="follow-text-container">
                                <p class="follow-name">Name</p>
                                <p class="follow-description">Description</p>
                            </div>
                            <div class="follow-button">
                                <p class="follow-text">Follow</p>
                            </div>
                        </div>
                    </div>
                    <div class="follow-user">
                    </div>
                    <div class="follow-user">
                    </div>
                </div>
                <p class="link-more-recommend">See more suggestions</p>
            </div>
            <div class="recommend-content-container-small">

            </div>
        </div>
        <div class="category-container">
            Category
        </div>
        <div class="contents-wrapper">
            Blog
        </div>
    </div>
</body>
</html>
